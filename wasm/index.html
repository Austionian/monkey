<!doctype html>
<html lang="en-US" class="font-mono" data-theme="synthwave">
  <head>
    <meta charset="utf-8" />
    <title>Monkey Playground</title>
    <link rel="stylesheet" href="./web/styles/styles.css" />
  </head>
  <body>
    <header class="flex justify-between items-center m-6 flex-col sm:flex-row">
      <div>
        <h1 class="text-3xl font-extrabold font-sans">Monkey Playground</h1>
        <p class="text-xl sm:text-base sm:max-w-[75%] lg:max-w-full">
          Enter Monkey code below. Code is compiled to bytecode and run in a VM
          with wasm.
        </p>
      </div>
      <div class="flex h-min mt-6 sm:mt-0">
        <div class="grid grow place-items-center">
          <p>
            <a class="link-primary" href="https://monkeylang.org/">reference</a>
          </p>
        </div>
        <div class="divider divider-horizontal"></div>
        <div class="grid grow place-items-center">
          <p>
            <a class="link-primary" href="https://github.com/Austionian/monkey"
              >source</a
            >
          </p>
        </div>
      </div>
    </header>
    <main class="flex flex-col mx-6 gap-8">
      <div>
        <button id="btn" class="btn btn-primary">
          <span
            id="btn_loading"
            class="hidden loading loading-spinner loading-md"
          ></span>
          <span id="btn_text">run</span>
        </button>
      </div>
      <textarea id="input" autofocus class="textarea w-full h-96 font-mono">
let main = fn() {
  let a = "hello world!";

  a;
}

main();</textarea
      >
      <div class="w-full h-36 p-6 bg-black/20 ring-1 ring-white/10 rounded-md">
        <div id="output" class="font-mono"></div>
      </div>
      <div id="executionTime"></div>
    </main>
    <footer
      class="footer footer-horizontal footer-center bg-base-200 text-base-content p-10 absolute bottom-0"
    >
      <aside>
        <p class="font-bold">
          Made by
          <a class="link-secondary" href="https://github.com/Austionian"
            >Austin Rooks</a
          >
        </p>
      </aside>
    </footer>
    <script type="module" src="./web/main.js"></script>
  </body>
</html>
